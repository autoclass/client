<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DJ Client</title>
</head>
<body>
    <script src="./bundle.js"></script>
    <div class="position-fixed d-inline container-fluid" style="z-index: 1000; height: 100vh; width: 100vw; pointer-events: none;">
        <div class="d-flex flex-column-reverse w-100 h-100" id="overlay" style="z-index: 1000; pointer-events: none;"></div>
    </div>
    <div class="container-fluid p-5">
        <div class="row row-cols-1 row-cols-lg-4">
            <div class="col">
                <div class="card shadow-sm border-info my-3">
                    <div class="card-header border-secondary border-bottom font-weight-bold">Dodaj zvuk</div>
                    <div class="card-body">
                        <form id="fileUploadForm">
                            <div class="form-group">
                                <label for="fileUpload" class="font-weight-bold">Audio snimak (fajl)</label>
                                <input type="file" name="files[]" id="fileUpload" class="form-control-file" required>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label for="filename">Ime zvuka</label>
                                <input type="text" class="form-control text-monospace" id="filename" required>
                                <small class="form-text text-muted">Isto ime zvuka će dodati fajl na random-select listu</small>
                            </div>
                            <button type="submit" class="btn btn-outline-success float-right d-block">Dodaj</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card shadow-sm border-info my-3">
                    <div class="card-header border-secondary border-bottom font-weight-bold">Konekcija</div>
                    <div class="card-body">
                        <form id="usernameForm">
                            <div class="form-group">
                                <label for="filename">Username</label>
                                <input type="text" class="form-control text-monospace" id="username" required>
                                <small class="form-text text-muted">DJ će te videti pod ovim imenom</small>
                            </div>
                            <button type="submit" class="btn btn-outline-success float-right d-block">Konektuj se</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card shadow-sm border-info my-3">
                    <div class="card-header border-secondary border-bottom font-weight-bold">Zvukovi</div>
                    <div class="card-body">
                        <select id="sounds-select" class="custom-select"></select>
                        <ul class="list-group mt-4" id="sound-hash-list"></ul>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card shadow-sm border-info my-3" id="log-window-card" style="min-height: 400px;">
                    <div class="card-header border-secondary border-bottom font-weight-bold">Logovi</div>
                    <div class="card-body">
                        <textarea class="rounded text-monospace text-white-50 bg-dark w-100 p-2" id="log-window" disabled="disabled"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
